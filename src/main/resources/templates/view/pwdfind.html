<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/member.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/mail.js"></script>
</head>
<body>
<!-- -----------공통 헤더 시작------------- -->
<!-- 헤더 /푸터 import jquery -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(document).ready( function() {
        $("#headers").load("../view/common_head.html");  // 원하는 파일 경로를 삽입하면 된다
        $("#footers").load("../view/common_footer.html");  // 원하는 파일 경로를 삽입하면 된다
    });
</script>
<!-- 헤더 / 푸터 삽입 -->
<div id="headers"></div>
<!-- <div id="footers"></div> -->
<!-- -----------공통 헤더 /푸터 종료------------- -->

<div class="contents">
    <div class="contents_body">
        <div class="signup_title">
            <div class="signup_title1">비밀번호 재설정</div>
            <div class="signup_title2" style="padding-top:10px;">회원가입 시 등록한 이메일 주소를 입력해 주세요.</div>
        </div>

        <div class="signup_frm">
            <form action="/mugja/pwdchg" method="post">

                <!-- 이메일 작성 영역 -->
                <div>
                    <div class="mail_title">이메일</div>
                    <input class="input" placeholder="1234@Yogimugja.co.kr" type="email" name="mem_email" id="mem_email">
                    <button type="button" id="email_auth_pwd" class="email_auth_pwd">인증요청</button>
                </div>

                <!-- 이메일 인증번호 입력 영역 -->
                <div class="mail_check" id="mail_check">
                    <input class="input" placeholder="인증번호를 입력해주세요" type="text" id="number" />
                    <button type="button" id="mailcheck" class="mailcheck">확인</button>
                </div>
                <input type="hidden" id="mailOk" class="mailOk" value="false"/>
            </form>
        </div>
    </div>
</div>

<!-- 기존 리소스 백업용 -->

<button type="button" id="email_auth_pwd" class="email_auth_pwd">인증번호 받기</button></div>
<div class="mail_check" id="mail_check">
<input type="text" id="number" class="number"/>
<button type="button" id="mailcheck" class="mailcheck">인증</button> -->
</div>
</form>

<style>
    /* CSS 파트 */
    /* 메인페이지 영역 */
    /* 공통사항 */
    .contents{
        width: 100%;
        margin : 0.2% 0;
    }

    [role=region]{
        /* background-color: aquamarine; */
        border: 1px crimson;
        width: 1200px;
        /* height: 100%; */
        inset: 0px;
        margin-top:20px;
        margin-right: auto;
        margin-left: auto;

    }
    .body_content{
        display: flex;
        flex-direction: column;
        background-color: white;
        padding-bottom: 96px;
    }
    /* //////////////////////////////////////////////////////// */
    /* 헤더 */
    .contents_header{
        width:100%;
        display:flex;
        justify-content: center;
    }
    .header{
        height: 75px;
        width : 1200px;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        /* 테스트용 */
        /* background-color: bisque;  */
        align-items: center;
    }
    /* 헤더 우측 로고 */
    .head_logo{
        height: 100%;
        width:100%;
        outline:  2px solid transparent;
        outline-offset: 2px;
    }
    .head_logo img {
        height:100%;
    }
    /* 헤더 좌측 로그인 + 메뉴버튼 */
    .head_btn{
        display: flex;
        line-height: inherit;
        width:200px;
        justify-content: flex-end;
        align-items: center;
    }
    /* 메뉴 진입버튼 */
    .login_btn{
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        /* gap: 8px; */
    }
    .login_btn div {
        width: 25px;
        height: 4px;
        background-color: black;
        margin: 2px 0;
    }

    .dropbtn {
        background-color: #FFFFFF;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        /* background-color: #2980B9; */
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FFFFFF;
        width: 160px;
        overflow: auto;
        /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #ddd;}

    .show {display: block;}
    /*------------ 회원가입 폼 시작--------- */
    .contents{
        display:flex;
        justify-content: center;
    }
    .contents_body{
        width:100%;
        display: grid;
        justify-content: center;
        grid-template-rows: 100px 100px 150px 100px 100px 100px;
        grid-template-columns: 400px;
    }
    .signup_title{
        grid-row:2/3;
    }
    .signup_title1{
        font-size: 24px;
        font-weight: 700;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        color: #333;
        display: -webkit-box;
        line-height: 29px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: pre-line;
        word-break: keep-all;
    }
    .signup_title2{
        font-size: 16px;
        font-weight: 400;
        color: #999;
        line-height: 24px;
    }
    .signup_frm{
        grid-row:3/6;
    }
    .signup_frm .input{
        width:294px;
        border-radius: 10px;
        padding-left:20px;
        align-items: center;
        border-radius: 8px;
        box-sizing: border-box;
        /* display: flex; */
        height: 48px !important;
        justify-content: center;
        background-color: #f5f5f5;
        border: 1.5px solid #f5f5f5;
    }
    .signup_frm .input2{
        width:268px;
        border-radius: 10px;
        padding-left:20px;
        align-items: center;
        border-radius: 8px;
        box-sizing: border-box;
        display: flex;
        height: 48px !important;
        justify-content: center;
        background-color: #f5f5f5;
        border: 1.5px solid #f5f5f5;
    }

    .signup_frm button{
        height :54.5px;
        width: 100px;
        border-radius: 10px;

        border: none;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        outline-style: unset;
        text-align: center;

        border-radius: 10px;
        height: 48px;
        line-height: 19px;
        padding: 0 18px;

        background: #fff;
        border: 1.5px solid #ebebeb;
        color: #333;

        -webkit-appearance: button;

        user-select: none;

    }
    .signup_frm div{
        padding-bottom :10px;
    }
    #passwordMessage{
        font-size: 14px;
        font-weight: 800;
        color:crimson;
        padding-top:10px;
        height:40px;
    }
</style>

</body>
</html>
