<script>
    ////////////////////////////////////////////////
    // header _ 햄버거 메뉴 버튼
    /* 사용자가 버튼을 클릭할 때, 드롭다운 내용을 토글 */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // 사용자가 버튼 외부를 클릭하면 드롭다운을 닫음
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn') && !event.target.closest('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
</head>
<body>

    <!-- -----------공통 헤더 시작------------- -->
    <div class="contents_header">
        <div class="header">
            <!-- 로고 img -->

                <a href=""><img src="../../static/img/logo_002.png"></a>
            </div>
            <!-- 로그인/회원가입 버튼 or 유저정보 표출? (용도 확인 필요)-->
            <div class="head_btn">
                <!-- <div class="login_info">로그인 하세요</div> -->
                    <!-- 햄버거/ 세줄짜리 메뉴버튼 -->
                <div class="dropdown">
                    <!-- 세줄/메뉴버튼 구현 -->
                    <button onclick="myFunction()" class="dropbtn">
                    <div class="login_btn" id="login_btn">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    </button>
                    <!-- 세줄/메뉴버튼 하위메뉴 (메뉴구성과 링크 필요)-->
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">로그인/로그아웃</a>
                        <a href="#">마이페이지</a>
                    </div>
                </div>

    </div>
    <!-- ------------------회원가입 폼 시작---------------------------------- -->
<div class="contents">
<div class="contents_body">

        <div class="signup_title2">가입을 위해 필수 정보를 입력해주세요</div>
    </div>
    
    <div class="signup_frm">
        <form action="/mugja/create" method="post">

            <div>

            </div>

            <!-- 이메일 인증번호 입력 영역 -->
            <div class="mail_check" id="mail_check">
                <input placeholder="인증번호를 입력해주세요" type="text" id="number" class="number"/>
                <button type="button" id="mailcheck" class="mailcheck">확인</button>
            </div> 
            <input type="hidden" id="mailOk" class="mailOk" value="false"/>

            <!-- 비밀번호 입력 영역-->
            <div>
                <div class="pwd_title">비밀번호</div>
                <input class="input" placeholder="비밀번호" type="password" name="mem_pwd" id="password" style="width:400px">
            </div>

            <!-- 비밀번호 확인 입력 영역-->
            <div>
                <div class="pwdcheck_title">비밀번호 확인</div>

                <div id="passwordMessage"></div>
            </div>

            <!-- 특이사항 발생 +회원 가입 버튼 영역 -->
            <input class="input2" type="submit" value="가입" name="join" id="join" style="width:100%">

        </form>
    </div>
