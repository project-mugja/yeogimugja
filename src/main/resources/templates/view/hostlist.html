<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Host List</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f9f9f9; */
        }
        .container {
            width: 1400px;
            margin: 20px auto;
            padding: 20px;
            margin-top:50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
            cursor: pointer;
        }
        td img {
            width: 100px;
            height: auto;
            display: block;
            max-width: 100%;
            height: 100px;
            object-fit: cover;
        }
        td img {
            width: 100px;
            height: auto;
            display: block;
            max-width: 100%;
            height: 100px;
            object-fit: cover;
        }
    </style>
    <script>
        function redirectToDetail(hostId) {
            window.location.href = '/mugja/admin/hostdetail/' + hostId;
        }
    </script>
</head>
<body>
<button type="button" onclick="location.href='/mugja/admin/hostadd'">숙소 생성</button>
<button type="button" onclick="location.href='/mugja/admin'">관리자 페이지</button>
     <div class="container">
        <h1>Host List</h1>
        <table>
            <thead>
                <tr>
                    <th>IMG</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Introduction</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="host : ${list}" th:onclick="|redirectToDetail(${host.host_id})|">
                    <td><img th:src="@{|/comFile/${host.host_imgpath}|}" alt="대표 이미지"></td>
                    <td><img th:src="@{|/comFile/${host.host_imgpath}|}" alt="대표 이미지"></td>
                    <td th:text="${host.host_name}">John Doe</td>
                    <td th:text="${host.host_address}">1234 Elm St</td>
                    <td th:text="${host.host_contact}">(555) 123-4567</td>
                    <td th:text="${host.host_intro}">Host introduction</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
<style>
    .hostlistbody{
        min-width: 1200px;
        width:100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    .hostbutton{
        width:1200px;
        display: flex;
        justify-content: flex-end;
    }
    .hostbutton button{
        margin-left:20px;
        
    }
    
  .hostbtn{
    margin:0px;
    overflow: visible;
    text-transform: none;
    font-weight: 600;
    font-size:12px;
    text-align: center;
    outline-style: unset;
    cursor:pointer;
    box-sizing: border-box;
    display:block;
    border-radius: 8px;
    height: 40px;
    line-height: 17px;
    padding: 0 14px;
    background: #fff;
    border: 1.5px solid #ebebeb;
    color: #333;
    width:128px;
    
  }
</style>
</html>
