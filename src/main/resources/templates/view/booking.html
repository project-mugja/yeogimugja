    <script>
        // header _ 햄버거 메뉴 버튼
        /* 사용자가 버튼을 클릭할 때, 드롭다운 내용을 토글 */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // 사용자가 버튼 외부를 클릭하면 드롭다운을 닫음
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn') && !event.target.closest('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

<script>
    $(document).ready(function() {
        $("#payButton").click(function() {
            requestPay();
        });
    });

    function requestPay() {
        const IMP = window.IMP;
        IMP.init("imp43706580");

        var guestName = $('#guestName').val();
        var guestContact = $('#guestContact').val();
        var payPrice = $('#payPrice').val();

        if (!IMP) {
            console.error("IMP 객체가 초기화되지 않았습니다.");
            return;
        }

        IMP.request_pay({
            pg: 'html5_inicis',
            pay_method: 'card',
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: '주문명:결제테스트',
            amount: payPrice,
            buyer_name: guestName,
            buyer_tel: guestContact,
            buyer_addr: '서울특별시 강남구 삼성동',
            buyer_postcode: '123-456'
        }, function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                const formData = {
                    imp_uid: rsp.imp_uid,
                    merchant_uid: rsp.merchant_uid,
                    payPrice: payPrice,
                    guestName: guestName,
                    guestContact: guestContact,
                    memberId: $('#memberId').val(),
                    hostId: $('#hostId').val(),
                    roomId: $('#roomId').val(),
                    checkInDate: $('#checkInDate').val(),
                    checkOutDate: $('#checkOutDate').val(),
                    payType: $('#payType').val()
                };

                $.ajax({
                    url: '/mugja/completetest',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(data) {
                        if (data.success) {
                            alert('결제가 완료되었습니다.');
                            window.location.href = '/mypage/bookinglist?memberId={memberId}';
                        } else {
                            alert('결제 실패: ' + data.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('결제 실패: ' + error);
                    }
                });
            } else {
                alert('결제에 실패하였습니다. 에러 내용: ' + rsp.error_msg);
            }
        });
    }
</script>
