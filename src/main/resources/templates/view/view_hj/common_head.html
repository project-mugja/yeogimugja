<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<!-- css불러오는 부분 -->

<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- 자바스크립트 입력부 -->
<script>
////////////////////////////////////////////////
// header _ 햄버거 메뉴 버튼
/* 사용자가 버튼을 클릭할 때, 드롭다운 내용을 토글 */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// 사용자가 버튼 외부를 클릭하면 드롭다운을 닫음
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn') && !event.target.closest('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</head>

<body>
    <!-- -----------공통 헤더 시작------------- -->
    <div class="contents_header">
        <div class="header">
            <!-- 로고 img -->
            <div class="head_logo">
                <a href=""><img src="../../static/img/logo_002.png"></a>
            </div>
            <!-- 로그인/회원가입 버튼 or 유저정보 표출? (용도 확인 필요)-->
            <div class="head_btn">
                <div class="login_info">로그인 하세요</div>
                    <!-- 햄버거/ 세줄짜리 메뉴버튼 -->
                <div class="dropdown">
                    <!-- 세줄/메뉴버튼 구현 -->
                    <button onclick="myFunction()" class="dropbtn">
                    <div class="login_btn" id="login_btn">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    </button>
                    <!-- 세줄/메뉴버튼 하위메뉴 (메뉴구성과 링크 필요)-->
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">로그인/로그아웃</a>
                        <a href="#">마이페이지</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

  position: relative;
  display: inline-block;
}

.dropdown-content {

  position: absolute;

  width: 160px;
  overflow: auto;

}
