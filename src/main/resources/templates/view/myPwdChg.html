    <body>
    <div th:include="view/common_head :: header"></div>
    <div class="contents">
        <div class="contents_body">
            <div class="signup_title">
                <div class="signup_title1">비밀번호 변경</div>
                <div class="signup_title2" style="padding-top:10px">비밀번호를 변경해주세요.</div>
            </div>
            
            <div class="signup_frm">
                <form action="/mugja/login" method="post" id="passwordForm">
                    
                    <!-- 쓰던 비밀번호 입력 영역-->
                    <div>
                        <div class="pwd_title">현재 비밀번호</div>
                        <input class="input" placeholder="비밀번호" input type="password" name="mem_pwd" id="mem_pwd" style="width:400px">
                    </div>

                    <!-- 새로운 비밀번호 입력 영역-->
                    <div>
                        <div class="pwd_title">새 비밀번호</div>
                        <input class="input" placeholder="비밀번호"  type="password" name="password" id="password" style="width:400px">
                    </div>
        
                    <!-- 새로운 비밀번호 확인 입력 영역-->
                    <div>
                        <div class="pwdcheck_title">비밀번호 확인</div>
                        <input class="input" placeholder="비밀번호 확인" type="password" name="mem_pwd_ck" id="mem_pwd_ck" style="width:400px">
                        <div id="passwordMessage"></div>
                    </div>
        
                    <!-- 특이사항 발생 +회원 가입 버튼 영역 -->
                    <!-- <input class="input2" type="submit" value="가입" name="join" id="join" style="width:100%"> -->
                    <button class="input2" type="button" value="변경하기" id="pwdchg" style="width:100%">변경</button>
                </form>
            </div>
        </div>
        </div>
