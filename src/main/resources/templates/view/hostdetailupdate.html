<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>숙소 수정 페이지</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container1 {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .images img {
            max-width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
  
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            display: none;
        }
        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
  
    </style>
</head>
<body>
<form action="/mugja/admin/hostdetailupdatedo" method="post" enctype="multipart/form-data">
    <div class="container1">
        <div class="host-info">
            <th:block th:each="hostItem : ${host}">
                <input type="hidden" name="host_id" th:value="${hostItem.host_id}"/>
                <label for="host_name">Host Name:</label>
                <input type="text" id="host_name" name="host_name" th:value="${hostItem.host_name}"/>
                <br/>
                <label for="host_address">Host Address:</label>
                <input type="text" id="host_address" name="host_address" th:value="${hostItem.host_address}"/>
                <br/>
                <label for="host_contact">Host Contact:</label>
                <input type="text" id="host_contact" name="host_contact" th:value="${hostItem.host_contact}"/>
                <br/>
                <label for="host_intro">Host Introduction:</label>
                <textarea id="host_intro" name="host_intro" th:text="${hostItem.host_intro}"></textarea>
            </th:block>
        </div>
    </div>
    
    <div class="container">
        <h1>숙소 이미지</h1>
        <div class="images">
            <div th:each="image : ${hostImages}">
                <img th:src="@{|/comFile/${image.host_imgpath}|}" th:alt="${image.host_img_id}">
            </div>
                <div>숙소이미지<input type="file" id="hostimgpath" name="hostimgpath" multiple accept="image/*"/></div>
        </div>
    </div>
    <div class="container">
    <h1>Host Tags</h1>
    <div class="tags">
        <th:block th:each="tagItem : ${hostTag}">
            <h3>숙소</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="motel" name="tag1" value="motel" th:checked="${#strings.contains(tagItem.tag1, 'motel')}">
                <label for="motel">모텔</label>

                <input type="checkbox" id="hotel_resort" name="tag1" value="hotel_resort" th:checked="${#strings.contains(tagItem.tag1, 'hotel_resort')}">
                <label for="hotel_resort">호텔/리조트</label>

                <input type="checkbox" id="pension" name="tag1" value="pension" th:checked="${#strings.contains(tagItem.tag1, 'pension')}">
                <label for="pension">펜션</label>

                <input type="checkbox" id="home_villa" name="tag1" value="home_villa" th:checked="${#strings.contains(tagItem.tag1, 'home_villa')}">
                <label for="home_villa">홈/빌라</label>

                <input type="checkbox" id="camping" name="tag1" value="camping" th:checked="${#strings.contains(tagItem.tag1, 'camping')}">
                <label for="camping">캠핑</label>

                <input type="checkbox" id="guesthouse_hanok" name="tag1" value="guesthouse_hanok" th:checked="${#strings.contains(tagItem.tag1, 'guesthouse_hanok')}">
                <label for="guesthouse_hanok">게스트하우스/한옥</label>
            </div>

            <h3>편의시설</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="sauna" name="tag2" value="sauna" th:checked="${#strings.contains(tagItem.tag2, 'sauna')}">
                <label for="sauna">사우나</label>

                <input type="checkbox" id="swimming_pool" name="tag2" value="swimming_pool" th:checked="${#strings.contains(tagItem.tag2, 'swimming_pool')}">
                <label for="swimming_pool">수영장</label>

                <input type="checkbox" id="bbq" name="tag2" value="bbq" th:checked="${#strings.contains(tagItem.tag2, 'bbq')}">
                <label for="bbq">BBQ</label>

                <input type="checkbox" id="restaurant" name="tag2" value="restaurant" th:checked="${#strings.contains(tagItem.tag2, 'restaurant')}">
                <label for="restaurant">레스토랑</label>

                <input type="checkbox" id="fitness" name="tag2" value="fitness" th:checked="${#strings.contains(tagItem.tag2, 'fitness')}">
                <label for="fitness">피트니스</label>

                <input type="checkbox" id="kitchen_dining" name="tag2" value="kitchen_dining" th:checked="${#strings.contains(tagItem.tag2, 'kitchen_dining')}">
                <label for="kitchen_dining">주방/식당</label>
            </div>

            <h3>객실 내 시설</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="spa" name="tag3" value="spa" th:checked="${#strings.contains(tagItem.tag3, 'spa')}">
                <label for="spa">스파</label>

                <input type="checkbox" id="minibar" name="tag3" value="minibar" th:checked="${#strings.contains(tagItem.tag3, 'minibar')}">
                <label for="minibar">미니바</label>

                <input type="checkbox" id="wifi" name="tag3" value="wifi" th:checked="${#strings.contains(tagItem.tag3, 'wifi')}">
                <label for="wifi">와이파이</label>

                <input type="checkbox" id="air_conditioner" name="tag3" value="air_conditioner" th:checked="${#strings.contains(tagItem.tag3, 'air_conditioner')}">
                <label for="air_conditioner">에어컨</label>

                <input type="checkbox" id="bath_amenities" name="tag3" value="bath_amenities" th:checked="${#strings.contains(tagItem.tag3, 'bath_amenities')}">
                <label for="bath_amenities">욕실용품</label>
            </div>

            <h3>기타시설</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="breakfast_included" name="tag4" value="breakfast_included" th:checked="${#strings.contains(tagItem.tag4, 'breakfast_included')}">
                <label for="breakfast_included">조식포함</label>

                <input type="checkbox" id="free_parking" name="tag4" value="free_parking" th:checked="${#strings.contains(tagItem.tag4, 'free_parking')}">
                <label for="free_parking">무료주차</label>

                <input type="checkbox" id="in_room_cooking" name="tag4" value="in_room_cooking" th:checked="${#strings.contains(tagItem.tag4, 'in_room_cooking')}">
                <label for="in_room_cooking">객실내취사</label>

                <input type="checkbox" id="campfire" name="tag4" value="campfire" th:checked="${#strings.contains(tagItem.tag4, 'campfire')}">
                <label for="campfire">캠프파이어</label>

                <input type="checkbox" id="pickup_available" name="tag4" value="pickup_available" th:checked="${#strings.contains(tagItem.tag4, 'pickup_available')}">
                <label for="pickup_available">픽업가능</label>
            </div>
        </th:block>
    </div>
</div>
    <input type="submit" value="수정하기"/>
</form>
</body>
</html>
